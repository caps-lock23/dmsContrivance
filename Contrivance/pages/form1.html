    <header>
      <div class="head">

    <br>
    <article>
      <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Juan" required />

        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="dela Cruz" required />

        <label for="contact">Contact number</label>
        <input type="number" id="contact" placeholder="09123456789" required />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="juandelacruz69@gmail.com"
          required
        />
        <br />
        <label for="product">Product</label>
        <select id="product">
          <option value="s1">Back to School</option>
          <option value="s2">Boy in A Dream</option>
          <option value="s3">Butter Fly Effect</option>
          <option value="s4">Frog Avocado</option>
        </select>
        <br />
        <label for="amount">Amount</label>
        <input type="number" id="amount" required />
        <br />
        <p class="size-label">Size</p>
        <p>
          <label for="Small">Small</label>
          <input type="radio" name="size" required />
          <label for="Medium">Medium</label>
          <input type="radio" name="size" required />
          <label for="Large">Large</label>
          <input type="radio" name="size" required />
          <label for="XL">XL</label>
          <input type="radio" name="size" required />
          <label for="XXL">XXL</label>
          <input type="radio" name="size" required />
          <br /><br />
          <label for="deliveryAddress">Delivery Address</label>
          <input
            type="text"
            id="deliveryAddress"
            placeholder="Brgy. Kulapi, Tayabas Rd. Lucban, Quezon"
            required
          />
          <br />
        </p>
        <br>
        <div class="bottom">
          <input type="submit" class="submit" />
          <button type="menu"><a href="../index.html">Home</a></button>
        </div>
      </form>
    </article>
  </body>
